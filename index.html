<!DOCTYPE html>
<html>
    <head>
        <title>Exercise 3 (Tic Tac Toe)</title>
        <link rel="stylesheet" href="style.css">
        <script src="scripts.js" defer></script>
    </head>

    <body>
        <div>
            <h1>Tic Tac Toe</h1>
            <p style="font-weight: bold; font-size: large;">Start the game by either selecting 'Create Game' or 'Join Game'. Once selected you can press 'Start'. <p> 
            <p style="font-weight: bold; font-size: large;">Once the game has started, make sure to press 'Load Board' to update the board with your Opponents current positions. <p> 

            <p>For information on how this game was built, view the <a href="out/global.html" target="_blank">jsdoc</a>.</p>
            <table class="tic-tac-toe-board">
                <tr>
                    <td><input type="button" id="1" class="board-space"></td>
                    <td><input type="button" id="2" class="board-space"></td>
                    <td><input type="button" id="3" class="board-space"></td>
                </tr>
                <tr>
                    <td><input type="button" id="4" class="board-space"></td>
                    <td><input type="button" id="5" class="board-space"></td>
                    <td><input type="button" id="6" class="board-space"></td>
                </tr>
                <tr>
                    <td><input type="button" id="7" class="board-space"></td>
                    <td><input type="button" id="8" class="board-space"></td>
                    <td><input type="button" id="9" class="board-space"></td>
                </tr>
            </table>
            <div id="file-handler-buttons">
                <input type="button" class="file-handler" id="create-game" value="Create Game" onclick="createGameStateJson()">
                <input type="button" class="file-handler" id="join-game" value="Join Game" onclick="joinGameStateJson()">
                <input type="button" class="file-handler" id="Load-game-state" value="Load Board" onclick="loadGameState()">
            </div>
            <input type="button" id="start-clear" value="Start" onclick="startGame()">
        </div>
    </body>
</html>
